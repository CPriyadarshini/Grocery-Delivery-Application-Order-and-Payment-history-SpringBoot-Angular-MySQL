<hr>
<div class="container">
    <table class="table table-striped">
        <thead style="background-color: rgb(173, 32, 131); ">
            <tr>
                <th>Id</th>
                <th>Customer Name</th>
                <th>Product Id</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total Price</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of orders">
                <td>{{order.id}}</td>
                <td>{{order.customer_name}}</td>
                <td>{{order.product_id}}</td>
                <td>{{order.product_name}}</td>
                <td>{{order.price}}</td>
                <td>{{order.qty}}</td>
                <td>{{order.total_price}}</td>
                <td>{{order.status}}</td>
            </tr>
        </tbody>
    </table>
</div>
